<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zigzag View</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #111; color: #ccc;
      font-family: sans-serif; display: flex; flex-direction: row;
    }
    #sidebar {
      width: 320px; padding: 16px; background: #1a1a1a; overflow-y: auto;
      border-right: 1px solid #333;
    }
    #main {
      flex: 1;
    }
    .zigzag-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    input[type="datetime-local"] {
      width: 100%;
      background: #222;
      color: #ccc;
      border: 1px solid #444;
      padding: 4px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #3fa9f5;
      color: white;
      border: none;
      margin-bottom: 16px;
      cursor: pointer;
    }
    #version {
      font-size: 12px;
      color: #888;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Zigzag Levels</h2>
    <input type="datetime-local" id="startTime" />
    <input type="datetime-local" id="endTime" />
    <button onclick="loadZigzags()">Load Zigzags</button>
    <div id="zigzagControls"></div>
    <div id="version"></div>
  </div>
  <div id="main"></div>
  <script src="zview-core.js"></script>
</body>
</html>
