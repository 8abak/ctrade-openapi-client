<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Console Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="sql-core.js" defer></script>
</head>
<body>
  <div id="left">
    <h3>Menu</h3>
    <p><a href="index.html">Tick View</a></p>
    <p><a href="ztick.html">ZTick View</a></p>
    <p><a href="htick.html">HTick View</a></p>

    <h3>SQL Console</h3>
    <select id="tableSelect"></select>
    <textarea id="sqlEditor" rows="5" style="width: 100%;">SELECT * FROM ticks ORDER BY timestamp DESC LIMIT 100</textarea>
    <button id="runButton">Run</button>

    <h3>Create New Label Table</h3>
    <input type="text" id="labelTableName" placeholder="table name" style="width: 100%;" />
    <div style="margin-top: 5px;">
      <label><input type="radio" id="tickBasedRadio" name="type" checked /> Tick-based</label><br>
      <label><input type="radio" id="areaBasedRadio" name="type" /> Time/Price-based</label>
    </div>
    <button id="createButton">Create Table</button>

    <div id="version" style="margin-top: 20px; font-size: 13px; color: #999;">Loading version...</div>
  </div>

  <div id="right">
    <div id="resultBox">Loading...</div>
  </div>
</body>
</html>
