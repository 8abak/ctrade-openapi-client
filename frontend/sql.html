<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SQL Console (dark)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;background:#0f1419;color:#e6edf3;font:14px/1.4 system-ui,Segoe UI,Roboto,Arial}
    .wrap{display:grid;grid-template-columns:240px 1fr;gap:12px;padding:12px}
    .card{background:#111826;border:1px solid #1f2a37;border-radius:10px;padding:12px}
    .title{font-weight:600;margin-bottom:8px;color:#93a4b8}
    #tables{height:60vh;overflow:auto;font-family:ui-monospace,Consolas,monaco,monospace}
    #query{width:100%;height:18vh;background:#0b1220;color:#e6edf3;border:1px solid #1f2a37;border-radius:8px;padding:8px}
    button{background:#334155;border:0;color:#e6edf3;padding:8px 12px;border-radius:8px;cursor:pointer}
    button:hover{background:#455a75}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #1f2a37;padding:6px 8px;text-align:left;font-family:ui-monospace,Consolas,monaco,monospace;white-space:nowrap}
    .muted{color:#93a4b8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Tables</div>
      <div id="tables"></div>
      <div style="margin-top:8px;"><button id="btnRefresh">Refresh</button></div>
      <div class="muted" style="margin-top:10px;">Default query:<br/>SELECT * FROM &lt;table&gt; ORDER BY id DESC LIMIT 100;</div>
    </div>
    <div class="card">
      <div class="title">Query</div>
      <textarea id="query" spellcheck="false"></textarea>
      <!--<div style="margin-top:8px;"><button id="btnRun">Run</button></div>-->
      <button id=""btnRun">Run</button>
      <button id=""btnExec" style"margin-left:16px">Execute</button>
      <div id="results"></div>
    </div>
  </div>
  <script src="sql-core.js"></script>
</body>
</html>
