<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Console</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f8f9fb; margin:0; }
    header { padding:10px 14px; background:#fff; border-bottom:1px solid #e5e7eb; display:flex; gap:10px; align-items:center; position:sticky; top:0; }
    select, textarea { width:100%; }
    textarea { height:120px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .wrap { padding:10px; display:grid; grid-template-columns: 320px 1fr; gap:10px; }
    .panel { background:#fff; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; }
    .panel h2 { margin:0; padding:10px 12px; font-size:14px; background:#f9fafb; border-bottom:1px solid #e5e7eb; }
    .p { padding:10px 12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:6px 8px; border-bottom:1px solid #f1f5f9; font-size:12px; text-align:left; }
    tr:hover { background:#f9fafb; }
    button { padding:6px 10px; border:1px solid #d1d5db; border-radius:8px; background:#fff; cursor:pointer; }
    button:hover { background:#f3f4f6; }
  </style>
</head>
<body>
  <header>
    <strong>SQL Console</strong>
    <span id="note" style="margin-left:8px;color:#555;font-size:12px;">Default query shows latest rows</span>
  </header>
  <div class="wrap">
    <div class="panel">
      <h2>Tables</h2>
      <div class="p">
        <select id="tableSelect"></select>
      </div>
      <h2>Query</h2>
      <div class="p">
        <textarea id="sqlInput"></textarea>
        <div style="margin-top:8px; display:flex; gap:8px;">
          <button id="runBtn">Run</button>
          <button id="latestBtn">Latest 100</button>
        </div>
      </div>
    </div>
    <div class="panel">
      <h2>Results</h2>
      <div class="p" id="result"></div>
    </div>
  </div>
  <script src="./sql-core.js"></script>
</body>
</html>
