<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SQL Console Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left">
      <h3>Menu</h3>
      <div><a href="index.html">Tick View</a></div>
      <div><a href="ztick.html">ZTick View</a></div>
      <div><a href="htick.html">HTick View</a></div>

      <h3>SQL Console</h3>
      <select id="tableSelect"></select><br />
      <textarea id="sqlEditor" rows="4" cols="40">SELECT * FROM ticks ORDER BY timestamp DESC LIMIT 100</textarea><br />
      <button id="runButton">Run</button>

      <h3>Create New Label Table</h3>
      <input id="labelTableName" placeholder="table name"><br />
      <label><input type="radio" name="tableType" id="tickBasedRadio" checked> Tick-based</label><br />
      <label><input type="radio" name="tableType" id="areaBasedRadio"> Time/Price-based</label><br />
      <button id="createButton">Create Table</button>

      <div id="version"></div>
    </div>

    <div id="right">
      <div id="resultBox">Loading...</div>
    </div>
  </div>

  <script src="sql-core.js"></script>
</body>
</html>
