<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Tick Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #0d1117; color: #c9d1d9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex; flex-direction: column;
    }

    #toolbar {
      display: flex; gap: 0.5rem; align-items: center;
      background: #161b22; padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #30363d;
    }

    #toolbar input[type="number"] {
      background: #0d1117; border: 1px solid #30363d; color: #c9d1d9;
      padding: 0.15rem 0.35rem; border-radius: 4px; width: 100px;
    }

    #toolbar button {
      background: #238636; color:#fff;
      border: 1px solid #2ea043; border-radius: 4px;
      padding: 0.25rem 0.75rem; cursor: pointer; font-size: 13px;
    }
    #toolbar button.secondary {
      background:#30363d; border-color:#30363d;
    }

    #chart {
      flex: 1 1 auto; width:100%; min-height:0;
    }

    #status { color:#8b949e; margin-left:1rem; font-size:12px; }
  </style>
</head>

<body>
  <div id="toolbar">
    <button id="btnReload" class="secondary">Reload</button>

    <label>Jump to: <input type="number" id="jumpId" /></label>
    <button id="btnJump">Go</button>

    <span id="status"></span>

    <div style="margin-left:auto; display:flex; gap:0.75rem;">
      <label><input type="checkbox" id="chkKal" checked/> Kalman</label>
      <label><input type="checkbox" id="chkZones" checked/> Zones</label>
      <label><input type="checkbox" id="chkSegs" checked/> Segs</label>
    </div>
  </div>

  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="live-core.js"></script>
</body>
</html>
