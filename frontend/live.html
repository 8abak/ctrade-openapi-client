<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background:#0b1220; color:#cfd5e1; font:14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .toolbar { display:flex; gap:8px; align-items:center; padding:10px; }
    #chart { height: calc(100vh - 56px); width: 100vw; }
    label { user-select:none; }
    input, select, button { background:#111829; color:#cfd5e1; border:1px solid #2a3350; border-radius:6px; padding:6px 8px; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="btnPause">Pause</button>
    <button id="btnLeft">Load left</button>
    <label>Window
      <select id="selWindow">
        <option value="1000">1k</option>
        <option value="2000" selected>2k</option>
        <option value="5000">5k</option>
        <option value="10000">10k</option>
      </select>
    </label>
    <label><input id="chkAsk" type="checkbox" /> ask</label>
    <label><input id="chkMid" type="checkbox" checked /> mid</label>
    <label><input id="chkBid" type="checkbox" /> bid</label>
    <label><input id="chkMin" type="checkbox" checked /> min</label>
    <label><input id="chkZMid" type="checkbox" checked /> mid</label>
    <label><input id="chkMax" type="checkbox" checked /> max</label>
  </div>

  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <script src="./chart-core.js"></script>
  <script src="./live.js"></script>
</body>
</html>
