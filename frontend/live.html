<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root{--bg:#0d1117;--panel:#111827;--ink:#e5e7eb;--muted:#94a3b8}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:14px system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .bar{display:flex;gap:.75rem;align-items:center;padding:.6rem .8rem;background:var(--panel)}
    .bar button{background:#1f2a44;border:1px solid #334155;color:var(--ink);padding:.45rem .7rem;border-radius:8px;cursor:pointer}
    .layers{display:flex;gap:.6rem;align-items:center;margin-left:auto}
    .layers label{color:#9ca3af}
    #chart{position:fixed;inset:56px 0 0 0}
  </style>
</head>
<body>
  <div class="bar">
    <button id="pause">Pause</button>
    <div class="layers">
      <label><input id="ask"     type="checkbox"> ask</label>
      <label><input id="midp"    type="checkbox" checked> mid</label>
      <label><input id="bid"     type="checkbox"> bid</label>
      <label><input id="minzz"   type="checkbox" checked> min</label>
      <label><input id="midzz"   type="checkbox" checked> mid</label>
      <label><input id="maxzz"   type="checkbox" checked> max</label>
    </div>
  </div>
  <div id="chart"></div>
  <script type="module" src="./live.js"></script>
</body>
</html>
