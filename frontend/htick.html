<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Tick View</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #111; color: white; font-family: sans-serif; }
    #main { width: 100%; height: 100%; }
    #controls { padding: 1em; background: #1a1a1a; display: flex; flex-direction: column; gap: 10px; width: 260px; }
    #layout { display: flex; height: 100vh; }
    label { display: block; margin-bottom: 5px; }
    input, select, button { font-size: 14px; padding: 6px; background: #222; color: white; border: 1px solid #555; }
    button { background: #3fa9f5; border: none; cursor: pointer; }
  </style>
</head>
<body>
<div id="layout">
  <div id="controls">
    <h3>HTick View</h3>
    <label>Date <input type="date" id="dayInput"></label>
    <label>Start Hour
      <select id="hourSelect">
        <script>
          for (let i = 0; i < 24; i++) document.write(`<option value='${i}'>${i}:00</option>`);
        </script>
      </select>
    </label>
    <button id="loadButton">Load Ticks</button>

    <strong>Base Layers</strong>
    <label><input type="checkbox" id="askCheckbox"> Ask</label>
    <label><input type="checkbox" id="midCheckbox" checked> Mid</label>
    <label><input type="checkbox" id="bidCheckbox"> Bid</label>

    <div>
      <strong>Label Layers</strong>
      <div id="labelCheckboxes"></div>
    </div>
  </div>

  <div id="main"></div>
</div>

<script src="htick-core.js"></script>
</body>
</html>
