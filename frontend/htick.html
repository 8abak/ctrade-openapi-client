<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Tick View</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #toolbar {
      padding: 1em;
      background: #1a1a1a;
    }
    #toolbar input, #toolbar button {
      margin-right: 10px;
      padding: 6px 10px;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    #chart {
      height: calc(100vh - 60px);
      width: 100%;
    }
  </style>
</head>
<body>
<div id="toolbar">
  <label for="timestampInput">Start Timestamp:</label>
  <input type="datetime-local" id="timestampInput">
  <button onclick="loadInitial()">Load</button>
  <div id="version" style="padding: 1em; font-size: 0.8em; color: #888;">Version: frontend</div>
</div>
<div id="chart"></div>

<script>
let chart = echarts.init(document.getElementById('chart'));
let data = [], lastTickId = null;

chart.setOption({
  backgroundColor: '#111',
  tooltip: {
    trigger: 'axis',
    backgroundColor: '#222',
    borderColor: '#555',
    borderWidth: 1,
    textStyle: { color: '#fff', fontSize: 13 },
    formatter: (params) => {
      const p = params[0];
      const date = new Date(p.value[0]);
      const timeStr = date.toLocaleTimeString('en-au', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true }).toLowerCase();
      const dateStr = date.toLocaleDateString('en-AU');
      return `<div style="padding: 8px;"><strong>${timeStr}</strong><br><span style="color: #ccc;">${dateStr}</span><br>Mid: <strong style="color: #3fa9f5;">${p.value[1].toFixed(2)}</strong><br>ID: <span style="color:#aaa;">${p.value[2]}</span></div>`;
    }
  },
  xAxis: {
    type: 'category',
    data: [],
    axisLabel: {
      color: '#ccc',
      formatter: val => {
        const d = new Date(val);
        return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
      }
    }
  },
  yAxis: {
    type: 'value',
    scale: true,
    axisLabel: { color: '#ccc' }
  },
  series: [{
    name: 'Mid Price',
    type: 'line',
    showSymbol: false,
    data: [],
    lineStyle: { color: '#3fa9f5', width: 1.2 }
  }],
  dataZoom: [
    { type: 'inside', start: 0, end: 100 },
    { type: 'slider', start: 0, end: 100, bottom: 0, height: 40, handleStyle: { color: '#3fa9f5' } }
  ]
});

function formatDateToLocalInput(date) {
  return date.toISOString().slice(0, 16);
}

(async () => {
  try {
    const res = await fetch('/ticks/first-of-day');
    const json = await res.json();
    if (json.timestamp) {
      document.getElementById('timestampInput').value = formatDateToLocalInput(new Date(json.timestamp));
      loadInitial(); // auto-trigger after setting default timestamp
    }
  } catch (e) {
    console.error('No tick data found for today.');
  }
})();

async function loadVersion() {
  try {
    const res = await fetch('/version');
    const json = await res.json();
    document.getElementById('version').textContent = `Version: ${json.version}`;
  } catch { document.getElementById('version').textContent = 'Version: unknown'; }
}

async function loadInitial() {
  const dt = document.getElementById('timestampInput').value;
  const iso = new Date(dt).toISOString();

  const idRes = await fetch(`/sqlvw/query?query=${encodeURIComponent(`SELECT id FROM ticks WHERE timestamp >= '${iso}' ORDER BY timestamp ASC LIMIT 1`)}`);
  const idData = await idRes.json();
  if (!Array.isArray(idData) || idData.length === 0) {
    alert("No tick found for that timestamp.");
    return;
  }

  const startId = idData[0].id;
  lastTickId = startId;
  await loadNextBlock();
}

async function loadNextBlock() {
  const tickRes = await fetch(`/ticks/after/${lastTickId}?limit=3000`);
  const tickData = await tickRes.json();

  if (!Array.isArray(tickData) || tickData.length === 0) return;

  const newData = tickData.map(t => [t.timestamp, t.mid, t.id]);
  lastTickId = newData[newData.length - 1][2];
  data = data.concat(newData);

  chart.setOption({
    xAxis: { data: data.map(d => d[0]) },
    series: [{ data }]
  });

  setTimeout(loadNextBlock, 3000); // continue loading
}
</script>
</body>
</html>
