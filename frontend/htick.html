<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historical Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #111;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      border-right: 1px solid #333;
    }
    #main {
      flex: 1;
    }
    h2, h3 {
      margin-top: 0;
      color: #ddd;
    }
    input, label {
      margin-right: 10px;
    }
    #labelCheckboxes {
      margin-top: 10px;
    }
    .version {
      position: absolute;
      left: 10px;
      bottom: 8px;
      color: #777;
      font-size: 11px;
    }
    a {
      color: #56caff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Htick View</h3>
    <div style="margin-top: 1em;">
      <label for="htickDate">Select Day:</label>
      <input type="date" id="htickDate" onchange="onHtDateChange()" style="width: 100%;" />
    </div>
    <div style="margin-top: 10px;">
      <label>Start Hour</label><br />
      <input type="number" id="hourInput" min="0" max="23" value="8" style="width: 100%" />
    </div>
    <div style="margin-top: 10px;">
      <button id="loadButton" style="width: 100%; background: #3498db; color: white; padding: 6px; border: none;">Load Chart</button>
    </div>

    <h3>Labels</h3>
    <div>
      <input type="checkbox" id="askCheckbox" checked />
      <label for="askCheckbox">Ask</label><br />
      <input type="checkbox" id="midCheckbox" checked />
      <label for="midCheckbox">Mid</label><br />
      <input type="checkbox" id="bidCheckbox" checked />
      <label for="bidCheckbox">Bid</label>
    </div>

    <div id="labelCheckboxes"></div>
  </div>

  <div id="main"></div>

  <script src="/htick-core.js"></script>
</body>
</html>
