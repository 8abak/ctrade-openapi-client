<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Tick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #ddd;
      display: flex;
    }
    #sidebar {
      width: 220px;
      background: #181818;
      padding: 20px;
      box-sizing: border-box;
    }
    #main {
      flex-grow: 1;
      height: 100vh;
    }
    label {
      margin-left: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    input[type="date"], input[type="number"], button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 8px;
      background: #222;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      background: #3fa9f5;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #4fbaf8;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Htick View</h3>

    <div class="section">
      <label for="dateInput">Date</label><br />
      <input type="date" id="dateInput" />
    </div>

    <div class="section">
      <label for="hourInput">Start Hour</label><br />
      <input type="number" id="hourInput" min="0" max="23" value="8" />
      <button id="loadButton">Load Chart</button>
    </div>

    <div class="section">
      <strong>Labels</strong><br />
      <input type="checkbox" id="askCheckbox" checked />
      <label for="askCheckbox">Ask</label><br />
      <input type="checkbox" id="midCheckbox" checked />
      <label for="midCheckbox">Mid</label><br />
      <input type="checkbox" id="bidCheckbox" checked />
      <label for="bidCheckbox">Bid</label><br />
    </div>

    <div class="section">
      <strong>ML Tables</strong>
      <div id="labelCheckboxes" style="margin-top: 6px;"></div>
    </div>
  </div>

  <div id="main"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <script src="/htick-core.js"></script>
</body>
</html>
