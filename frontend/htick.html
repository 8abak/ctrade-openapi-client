<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Tick View</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #toolbar {
      padding: 1em;
    }
    #toolbar input, #toolbar button {
      margin-bottom: 10px;
      width: 100%;
      padding: 6px 10px;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    #toolbar label {
      font-size: 14px;
    }
    #chart {
      flex: 1;
    }
    #version {
      padding: 1em;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
<div id="sidebar">
  <div id="toolbar">
    <label for="timestampInput">Start Timestamp:</label>
    <input type="datetime-local" id="timestampInput">
    <button onclick="loadInitial()">Load</button>

    <div style="margin-top: 1em;">
      <strong>Show Prices:</strong><br>
      <label><input type="checkbox" id="chkBid" onchange="refreshChart()"> Bid</label><br>
      <label><input type="checkbox" id="chkMid" onchange="refreshChart()" checked> Mid</label><br>
      <label><input type="checkbox" id="chkAsk" onchange="refreshChart()"> Ask</label>
    </div>
  </div>
  <div id="version">Version: frontend</div>
</div>
<div id="chart"></div>

<script>
let chart = echarts.init(document.getElementById('chart'));
let data = [], lastTickId = null, allTicks = [];

chart.setOption({
  backgroundColor: '#111',
  tooltip: {
    trigger: 'axis',
    backgroundColor: '#222',
    borderColor: '#555',
    borderWidth: 1,
    textStyle: { color: '#fff', fontSize: 13 },
    formatter: (params) => {
      const p = params[0];
      const date = new Date(p.value[0]);
      const timeStr = date.toLocaleTimeString('en-au', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true }).toLowerCase();
      const dateStr = date.toLocaleDateString('en-AU');
      return `<div style="padding: 8px;"><strong>${timeStr}</strong><br><span style="color: #ccc;">${dateStr}</span><br>Value: <strong style="color: #3fa9f5;">${p.value[1].toFixed(2)}</strong><br>ID: <span style="color:#aaa;">${p.value[2]}</span></div>`;
    }
  },
  xAxis: {
    type: 'category',
    data: [],
    axisLabel: {
      color: '#ccc',
      formatter: val => {
        const d = new Date(val);
        return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
      }
    }
  },
  yAxis: {
    type: 'value',
    scale: true,
    axisLabel: { color: '#ccc' }
  },
  series: [
    { name: 'Bid', type: 'line', showSymbol: false, data: [], lineStyle: { color: '#f55', width: 1 } },
    { name: 'Mid', type: 'line', showSymbol: false, data: [], lineStyle: { color: '#3fa9f5', width: 1.2 } },
    { name: 'Ask', type: 'line', showSymbol: false, data: [], lineStyle: { color: '#5f5', width: 1 } }
  ],
  dataZoom: [
    { type: 'inside', start: 0, end: 100 },
    { type: 'slider', start: 0, end: 100, bottom: 0, height: 40, handleStyle: { color: '#3fa9f5' } }
  ]
});

function formatDateToLocalInput(date) {
  return date.toISOString().slice(0, 16);
}

async function loadVersion() {
  try {
    const res = await fetch('/version');
    const json = await res.json();
    document.getElementById('version').textContent = `Version: ${json.version}`;
  } catch {
    document.getElementById('version').textContent = 'Version: unknown';
  }
}
loadVersion();

function getSelectedSeries(tick) {
  return {
    bid: [tick.timestamp, tick.bid, tick.id],
    mid: [tick.timestamp, tick.mid, tick.id],
    ask: [tick.timestamp, tick.ask, tick.id]
  };
}

function refreshChart() {
  const showBid = document.getElementById('chkBid').checked;
  const showMid = document.getElementById('chkMid').checked;
  const showAsk = document.getElementById('chkAsk').checked;

  const series = [];
  if (showBid) series.push({ data: allTicks.map(t => [t.timestamp, t.bid, t.id]) });
  else series.push({ data: [] });

  if (showMid) series.push({ data: allTicks.map(t => [t.timestamp, t.mid, t.id]) });
  else series.push({ data: [] });

  if (showAsk) series.push({ data: allTicks.map(t => [t.timestamp, t.ask, t.id]) });
  else series.push({ data: [] });

  chart.setOption({
    xAxis: { data: allTicks.map(t => t.timestamp) },
    series: series
  });
}

async function loadInitial() {
  const dt = document.getElementById('timestampInput').value;
  if (!dt) return alert('Please select a timestamp.');
  const iso = new Date(dt).toISOString();

  const idRes = await fetch(`/sqlvw/query?query=${encodeURIComponent(`SELECT id FROM ticks WHERE timestamp >= '${iso}' ORDER BY timestamp ASC LIMIT 1`)}`);
  const idData = await idRes.json();
  if (!Array.isArray(idData) || idData.length === 0) {
    alert("No tick found for that timestamp.");
    return;
  }

  const startId = idData[0].id;
  lastTickId = startId;
  allTicks = [];
  await loadNextBlock();
}

async function loadNextBlock() {
  const tickRes = await fetch(`/ticks/after/${lastTickId}?limit=3000`);
  const tickData = await tickRes.json();
  if (!Array.isArray(tickData) || tickData.length === 0) return;

  allTicks = allTicks.concat(tickData);
  lastTickId = tickData[tickData.length - 1].id;
  refreshChart();

  setTimeout(loadNextBlock, 3000);
}
</script>
</body>
</html>
