<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #main {
      height: 100%;
      width: 100%;
    }
    #sqlView {
      padding: 1em;
      display: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      color: white;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 10px;
      font-size: 14px;
    }
    th {
      background-color: #222;
    }
    input, select {
      padding: 6px;
      margin-right: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div style="display: flex; height: 100vh; overflow: hidden;">
  <div id="sidebar" style="width: 200px; background: #1a1a1a; color: white; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="padding: 1em;">
      <h3 style="margin-top: 0;">Menu</h3>
      <div><a href="#" onclick="showView('tick')">Tick View</a></div>
      <div><a href="#" onclick="showView('sql')">SQL View</a></div>

      <div style="margin-top: 1em;">
        <strong>Labels</strong><br>
        <div id="labelToggles"></div>
    </div>
    <div id="version" style="padding: 1em; font-size: 0.8em; color: #888;">Version: ...</div>
  </div>

  <div id="tickView" style="flex: 1; display: block;">
    <div id="main"></div>
  </div>

  <div id="sqlView" style="flex: 1;">
    <div style="padding: 1em;">
      <label>Table:
        <select id="tableSelect"></select>
      </label>
      <input id="queryInput" type="text" placeholder="Write your SQL or leave blank..." style="width: 50%;" />
      <button onclick="runQuery()">Run</button>
      <div id="sqlResult"></div>
    </div>
  </div>
</div>

<script>
  let data = [], lastTimestamp = null, isLoadingOld = false;
  const chart = echarts.init(document.getElementById('main'), null, { renderer: 'canvas' });

  const option = {
    backgroundColor: '#111',
    tooltip: {
      trigger: 'axis',
      formatter: (params) => {
        const p = params[0];
        const date = new Date(p.value[0]);
        const sydneyOffsetMinutes = 10*60;

        date.setMinutes(date.getMinutes() + sydneyOffsetMinutes);

        const timeStr = date.toLocaleTimeString('en-au',{
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        }).toLowerCase();

        const dateStr = date.toLocaleDateString('en-AU');

        return `
          <div style="color: #fff; background-color: #222; padding: 8px; border-radius: 4px;">
            <strong>${timeStr}</strong><br>
            <span style="color: #ccc;">${dateStr}</span><br>
            <span>Mid: <strong style="color: #3fa9f5;">${p.value[1].toFixed(2)}</strong></span><br>
            <span>ID: <span style="color:#aaa;">${p.value[2]}</span></span>
          </div>
        `;

      }
    },
    xAxis: {
      type: 'category',
      data: [],
      axisLabel: {
        color: '#ccc',
        formatter: function (value) {
          const date = new Date(value);
          date.setMinutes(date.getMinutes() + 600);
          return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}\n${date.toLocaleDateString('en-AU', { month: 'short', day: 'numeric' })}`;
        }
      }
    },
    yAxis: {
      type: 'value',
      scale: true,
      axisLabel: { color: '#ccc' }
    },
    dataZoom: [
      { type: 'inside', start: 90, end: 100 },
      { type: 'slider', start: 90, end: 100, bottom: 0, height: 40, handleStyle: { color: '#3fa9f5' } }
    ],
    series: [{
      name: 'Mid Price',
      type: 'line',
      showSymbol: false,
      data: [],
      lineStyle: { 
        color: '#3fa9f5',
        width: 1.2 
      }
    }]
  };

  chart.setOption(option);

chart.on('dataZoom', async function (event) {
  const startPercent = event.batch?.[0]?.start ?? event.start;
  const visibleLeftCount = Math.floor((startPercent / 100) * data.length);

  if (visibleLeftCount < 400 && !isLoadingOld) {
    isLoadingOld = true;

    // Track visible window in IDs
    const zoom = chart.getOption().dataZoom?.[0];
    const startIndex = Math.floor((zoom?.start / 100) * data.length);
    const endIndex = Math.floor((zoom?.end / 100) * data.length);
    const idStart = data[startIndex]?.[2];
    const idEnd = data[endIndex]?.[2];

    const firstId = data[0]?.[2];
    if (!firstId) {
      isLoadingOld = false;
      return;
    }

    const res = await fetch(`/ticks/before/${firstId}?limit=2000`);
    const olderTicks = await res.json();

    if (olderTicks.length > 0) {
      const olderData = olderTicks.map(t => [t.timestamp, t.mid, t.id]);
      data = olderData.concat(data);

      // Find new indexes of the same tick IDs after prepending
      const newStartIndex = data.findIndex(d => d[2] === idStart);
      const newEndIndex = data.findIndex(d => d[2] === idEnd);

      const newStartPercent = (newStartIndex / data.length) * 100;
      const newEndPercent = (newEndIndex / data.length) * 100;

      chart.setOption({
        xAxis: { data: data.map(d => d[0]) },
        series: [{ data }],
        dataZoom: [
          {
            type: 'inside',
            start: newStartPercent,
            end: newEndPercent
          },
          {
            type: 'slider',
            start: newStartPercent,
            end: newEndPercent,
            bottom: 0,
            height: 40,
            handleStyle: { color: '#3fa9f5' }
          }
        ]
      });
    }

    isLoadingOld = false;
  }
});


  async function loadInitialData() {
    const res = await fetch("/ticks/recent?limit=2200");
    const ticks = await res.json();
    data = ticks.map(t => [t.timestamp, t.mid, t.id]);
    lastTimestamp = ticks[ticks.length - 1]?.timestamp;
    chart.setOption({
      xAxis: { data: data.map(d => d[0]) },
      series: [{ data }]
    });
  }

  async function pollNewData() {
    if (!lastTimestamp) return;
    const res = await fetch(`/ticks/latest?after=${encodeURIComponent(lastTimestamp)}`);
    const newTicks = await res.json();
    if (newTicks.length > 0) {
      newTicks.forEach(t => {
        data.push([t.timestamp, t.mid, t.id]);
      });
      data = data.slice(-2200);
      lastTimestamp = newTicks[newTicks.length - 1].timestamp;
      chart.setOption({
        xAxis: { data: data.map(d => d[0]) },
        series: [{ data }]
      });
    }
  }

  async function loadVersion() {
    try {
      const res = await fetch('/version');
      const json = await res.json();
      document.getElementById('version').textContent = `Version: ${json.version}`;
    } catch (e) {
      document.getElementById('version').textContent = `Version: unknown`;
    }
  }

  function showView(name) {
    document.getElementById('tickView').style.display = name === 'tick' ? 'block' : 'none';
    document.getElementById('sqlView').style.display = name === 'sql' ? 'block' : 'none';
  }

  async function loadTableNames() {
    const res = await fetch('/sqlvw/tables');
    const tables = await res.json();
    const select = document.getElementById('tableSelect');
    select.innerHTML = tables.map(t => `<option value="${t}">${t}</option>`).join('');
  }

  async function runQuery() {
    const table = document.getElementById('tableSelect').value;
    const raw = document.getElementById('queryInput').value.trim();
    const query = raw || `SELECT * FROM ${table} ORDER BY id DESC LIMIT 20`;
    const res = await fetch(`/sqlvw/query?query=${encodeURIComponent(query)}`);
    const container = document.getElementById('sqlResult');

    try {
      const json = await res.json();

      if (Array.isArray(json)) {
        // Display table
        if (json.length === 0) return container.innerHTML = "<p>No results.</p>";

        const headers = Object.keys(json[0]);
        let html = "<table><thead><tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr></thead><tbody>";
        for (const row of json) {
          html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join('') + "</tr>";
        }
        html += "</tbody></table>";
        container.innerHTML = html;
      } else {
        // Text result
        container.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
      }
    } catch (e) {
      container.innerHTML = `<pre style="color:red">Error: ${e.message}</pre>`;
    }
  }

  loadInitialData();
  loadVersion();
  loadTableNames();
  setInterval(pollNewData, 3000);
</script>
</body>
</html>
