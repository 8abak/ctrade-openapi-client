<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #main {
      height: 100%;
      width: 100%;
    }
    #sidebar {
      width: 260px;
      background: #1a1a1a;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    button, input {
      font-size: 14px;
      padding: 6px;
      margin-top: 6px;
      width: 100%;
      background: #222;
      color: white;
      border: 1px solid #555;
    }
    button {
      background-color: #3fa9f5;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div style="display: flex; height: 100vh;">
  <div id="sidebar">
    <div>
      <h3>Live Tick Chart</h3>
      <label>Load More Left:</label>
      <input type="number" id="tickLoadAmount" value="2000" min="100" max="10000">
      <button onclick="loadMoreLeft()">Load more left</button>
    </div>
    <div id="version">Version: loading...</div>
  </div>
  <div style="flex: 1;">
    <div id="main"></div>
  </div>
</div>
<script>
const chart = echarts.init(document.getElementById('main'));
let data = [], lastTimestamp = null;

chart.setOption({
  backgroundColor: '#111',
  tooltip: {
    trigger: 'axis',
    formatter: p => `ID: ${p[0].value[2]}<br>Mid: ${p[0].value[1]}`
  },
  xAxis: { type: 'category', data: [], axisLabel: { color: '#ccc' } },
  yAxis: { type: 'value', scale: true, axisLabel: { color: '#ccc' } },
  dataZoom: [
    { type: 'inside' },
    { type: 'slider', bottom: 0, height: 40, handleStyle: { color: '#3fa9f5' } }
  ],
  series: [{ type: 'line', data: [], showSymbol: false }]
});

async function loadInitialData() {
  const res = await fetch('/ticks/recent?limit=2200');
  const ticks = await res.json();
  data = ticks.map(t => [t.timestamp, t.mid, t.id]);
  lastTimestamp = ticks[ticks.length - 1]?.timestamp;
  updateChart(true);
}

function updateChart(autoScroll = false) {
  const end = data[data.length - 1]?.[0];
  const start = data[data.length - 200]?.[0];
  const zoom = autoScroll ? [start, end] : chart.getOption().dataZoom.map(z => [z.startValue, z.endValue]);
  chart.setOption({
    xAxis: { data: data.map(d => d[0]) },
    series: [{ data }],
    dataZoom: [
      { startValue: zoom[0][0], endValue: zoom[0][1] },
      { startValue: zoom[1][0], endValue: zoom[1][1] }
    ]
  });
}

async function pollNewData() {
  if (!lastTimestamp) return;
  const res = await fetch(`/ticks/latest?after=${encodeURIComponent(lastTimestamp)}`);
  const newTicks = await res.json();
  if (newTicks.length > 0) {
    const latest = data[data.length - 1]?.[0];
    const zoom = chart.getOption().dataZoom?.[0];
    const atRight = zoom?.endValue === latest;
    newTicks.forEach(t => data.push([t.timestamp, t.mid, t.id]));
    data = data.slice(-3000);
    lastTimestamp = newTicks[newTicks.length - 1].timestamp;
    updateChart(atRight);
  }
}

async function loadMoreLeft() {
  const count = parseInt(document.getElementById('tickLoadAmount').value);
  const zoom = chart.getOption().dataZoom?.[0];
  const first = data.find(d => d[0] === zoom.startValue);
  if (!first) return;
  const res = await fetch(`/ticks/before/${first[2]}?limit=${count}`);
  const older = await res.json();
  if (older.length > 0) {
    const prepend = older.map(t => [t.timestamp, t.mid, t.id]);
    data = prepend.concat(data);
    updateChart(false);
  }
}

async function loadVersion() {
  try {
    const res = await fetch('/version');
    const json = await res.json();
    document.getElementById('version').textContent = `Version: ${json.version}`;
  } catch {
    document.getElementById('version').textContent = 'Version: failed';
  }
}

loadInitialData();
loadVersion();
setInterval(pollNewData, 3000);
</script>
</body>
</html>
