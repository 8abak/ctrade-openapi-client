<div id="top-bar">
  Jump to tick: <input id="jumpTick" type="number" value="20000" />
  Chunk size: <input id="chunkSize" type="number" value="5000" />
  <button id="btnLoad">Load</button>
  <button id="btnLoadBack">Load more (back)</button>

  <button id="btnRun" data-running="1">Run</button>

  <label><input id="chkMid" type="checkbox" checked /> Mid</label>
  <label><input id="chkKal" type="checkbox" checked /> Kal</label>
  <label><input id="chkHiPiv" type="checkbox" checked /> Hi Piv</label>
  <label><input id="chkLoPiv" type="checkbox" checked /> Lo Piv</label>
  <label><input id="chkSwings" type="checkbox" checked /> Swings</label>
  <label><input id="chkZones" type="checkbox" checked /> Zones</label>

  <!-- status line -->
  <span id="windowInfo" style="margin-left:20px; color:#aaa;"></span>

  <!-- existing SQL / Review buttons on the right as you already have -->
</div>

<div id="chart" style="width:100%; height: calc(100vh - 80px);"></div>
