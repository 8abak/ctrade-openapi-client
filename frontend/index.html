<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>datavis.au â€“ Gold Live / Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050912;
      color: #ddd;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #0c101c;
      border-bottom: 1px solid #222;
      font-size: 13px;
      box-sizing: border-box;
      color: #ccc;
      flex-wrap: wrap;
    }
    .topbar input[type="number"] {
      width: 90px;
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #050912;
      color: #eee;
    }
    .btn {
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #101626;
      color: #eee;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:hover {
      background: #1a2336;
    }
    .btn-primary {
      border-color: #3ba272;
      background: #173223;
    }
    .btn-primary.running {
      background: #3ba272;
      border-color: #3ba272;
      color: #010305;
    }
    .spacer {
      flex: 1;
      min-width: 10px;
    }
    #chart {
      width: 100%;
      height: calc(100% - 40px);
    }
    .chk-label {
      display: flex;
      align-items: center;
      gap: 2px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <label>
      Jump to tick:
      <input id="jumpInput" type="number" value="20000" />
    </label>
    <label>
      Chunk size:
      <input id="chunkInput" type="number" value="5000" />
    </label>

    <button id="btnLoad" class="btn">Load</button>
    <button id="btnLoadBack" class="btn">Load more (back)</button>

    <button id="btnRunStop" class="btn btn-primary">Run</button>

    <!-- visibility toggles -->
    <label class="chk-label">
      <input type="checkbox" id="chkMid" checked /> Mid
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkKal" checked /> Kal
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkPivHi" checked /> Hi Piv
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkPivLo" checked /> Lo Piv
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkSwings" checked /> Swings
    </label>
    <label class="chk-label">
      <input type="checkbox" id="chkZonesHhll" checked /> Zones
    </label>

    <div class="spacer"></div>

    <a href="/sql.html" class="btn" style="text-decoration:none;">SQL</a>
    <a href="/review.html" class="btn" style="text-decoration:none;">Review</a>
  </div>

  <div id="chart"></div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="chart-core.js"></script>

  <script>
    ChartCore.init("chart");

    let currentFromId = Number(document.getElementById("jumpInput").value) || 1;
    let running = false;

    function getChunkSize() {
      return Number(document.getElementById("chunkInput").value) || 5000;
    }

    async function loadWindowAt(fromId) {
      const chunk = getChunkSize();
      currentFromId = fromId;
      document.getElementById("jumpInput").value = String(currentFromId);
      try {
        await ChartCore.loadWindow(currentFromId, chunk);
      } catch (err) {
        console.error("loadWindow error:", err);
      }
    }

    // initial window
    loadWindowAt(currentFromId);

    // buttons
    document.getElementById("btnLoad").onclick = function () {
      const fromId = Number(document.getElementById("jumpInput").value) || 1;
      loadWindowAt(fromId);
    };

    document.getElementById("btnLoadBack").onclick = function () {
      const chunk = getChunkSize();
      const newFrom = Math.max(1, currentFromId - chunk);
      loadWindowAt(newFrom);
    };

    const btnRunStop = document.getElementById("btnRunStop");
    btnRunStop.onclick = function () {
      running = !running;
      if (running) {
        btnRunStop.textContent = "Stop";
        btnRunStop.classList.add("running");
        ChartCore.startLive({ limit: getChunkSize(), intervalMs: 2000 });
      } else {
        btnRunStop.textContent = "Run";
        btnRunStop.classList.remove("running");
        ChartCore.stopLive();
        // After stopping, keep the last live window as review;
        // user can now scroll / load back etc.
      }
    };

    // visibility checkboxes
    document.getElementById("chkMid").onchange = (e) =>
      ChartCore.setVisibility("mid", e.target.checked);
    document.getElementById("chkKal").onchange = (e) =>
      ChartCore.setVisibility("kal", e.target.checked);
    document.getElementById("chkPivHi").onchange = (e) =>
      ChartCore.setVisibility("piv_hi", e.target.checked);
    document.getElementById("chkPivLo").onchange = (e) =>
      ChartCore.setVisibility("piv_lo", e.target.checked);
    document.getElementById("chkSwings").onchange = (e) =>
      ChartCore.setVisibility("swings", e.target.checked);
    document.getElementById("chkZonesHhll").onchange = (e) =>
      ChartCore.setVisibility("zones_hhll", e.target.checked);
  </script>
</body>
</html>
