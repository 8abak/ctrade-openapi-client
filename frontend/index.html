<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>datavis.au â€“ Gold Live / Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050912;
      color: #ddd;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #0c101c;
      border-bottom: 1px solid #222;
      font-size: 13px;
      box-sizing: border-box;
    }
    .topbar input[type="number"] {
      width: 90px;
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #050912;
      color: #eee;
    }
    .btn {
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #101626;
      color: #eee;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:hover {
      background: #1a2336;
    }
    .btn-primary {
      border-color: #3ba272;
      background: #173223;
    }
    .btn-primary:hover {
      background: #21442f;
    }
    .spacer {
      flex: 1;
    }
    #chart {
      width: 100%;
      height: calc(100% - 40px); /* topbar height */
    }
  </style>
</head>
<body>
  <div class="topbar">
    <label>
      Jump to tick:
      <input id="jumpInput" type="number" value="20000" />
    </label>
    <label>
      Chunk size:
      <input id="chunkInput" type="number" value="5000" />
    </label>

    <button id="btnLoad" class="btn">Load</button>
    <button id="btnLoadBack" class="btn">Load more (back)</button>

    <span style="width:1px;height:22px;background:#333;margin:0 6px;"></span>

    <button id="btnRun" class="btn btn-primary">Run</button>
    <button id="btnStop" class="btn">Stop</button>

    <div class="spacer"></div>

    <!-- Optional: quick links -->
    <a href="/sql.html" class="btn" style="text-decoration:none;">SQL</a>
    <a href="/review.html" class="btn" style="text-decoration:none;">Review</a>
  </div>

  <div id="chart"></div>

  <!-- Adjust paths if needed -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="chart-core.js"></script>

  <script>
    // ---------- Wiring with ChartCore ----------

    ChartCore.init("chart");

    let currentFromId = Number(document.getElementById("jumpInput").value) || 1;

    function getChunkSize() {
      return Number(document.getElementById("chunkInput").value) || 5000;
    }

    async function loadWindowAt(fromId) {
      const chunk = getChunkSize();
      currentFromId = fromId;
      document.getElementById("jumpInput").value = String(currentFromId);
      try {
        await ChartCore.loadWindow(currentFromId, chunk);
      } catch (err) {
        console.error("loadWindow error:", err);
      }
    }

    // Initial static window
    loadWindowAt(currentFromId);

    // Buttons
    document.getElementById("btnLoad").onclick = function () {
      const fromId = Number(document.getElementById("jumpInput").value) || 1;
      loadWindowAt(fromId);
    };

    document.getElementById("btnLoadBack").onclick = function () {
      const chunk = getChunkSize();
      const newFrom = Math.max(1, currentFromId - chunk);
      loadWindowAt(newFrom);
    };

    document.getElementById("btnRun").onclick = function () {
      ChartCore.startLive({ limit: getChunkSize(), intervalMs: 2000 });
    };

    document.getElementById("btnStop").onclick = function () {
      ChartCore.stopLive();
      // after stopping, reload the last review window so you can study it
      loadWindowAt(currentFromId);
    };
  </script>
</body>
</html>
