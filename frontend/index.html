<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #main {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div style="display: flex; height: 100vh; overflow: hidden;">
    <div id="sidebar" style="width: 200px; background: #1a1a1a; color: white; display: flex; flex-direction: column; justify-content: space-between;">
      <div style="padding: 1em;">
        <h3 style="margin-top: 0;">Menu</h3>
        <!-- Future menu items go here -->
      </div>
      <div id="version" style="padding: 1em; font-size: 0.8em; color: #888;">Version: ...</div>
    </div>
    <div id="main" style="flex: 1;"></div>
  </div>

<script>
  const chart = echarts.init(document.getElementById('main'), null, { renderer: 'canvas' });
  let data = [], lastTimestamp = null, offset = 0, isLoadingOld = false;

  const option = {
    backgroundColor: '#111',
    tooltip: {
      trigger: 'axis',
      formatter: (params) => {
        const p = params[0];
        const date = new Date(p.value[0]);
        const sydneyOffsetMinutes = 10 * 60;

        date.setMinutes(date.getMinutes() + sydneyOffsetMinutes);

        const timeStr = date.toLocaleTimeString('en-AU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        }). toLowerCase();

        const dateStr = date.toLocaleDateString('en-au');

        return `
          <div style="color: #3fa9f5; font-weight: bold;">${timeStr}</div>
          <div style="color: #ccc;">${dateStr}</div>
          <div style="color: #3fa9f5;">Mid Price: ${p.value[1].toFixed(2)}</div>
        `;
      }
    },
    xAxis: {
      type: 'category',
      data: [],
      axisLabel: {
        color: '#ccc',
        formatter: function (value) {
          const date = new Date(value);
          const sydneyOffset = 10 * 60;
          date.setMinutes(date.getMinutes() + sydneyOffset);

          const hours = String(date.getHours()).padStart(2, '0');
          const minutes = String(date.getMinutes()).padStart(2, '0');
          const seconds = date.getSeconds();

          if (seconds === 0) {
            const day = date.toLocaleDateString('en-AU', { month: 'short', day: 'numeric' });
            return `${hours}:${minutes}\n${day}`;
          }

          return '';
        }
      }
    },
    yAxis: {
      type: 'value',
      scale: true,
      axisLabel: { color: '#ccc' }
    },
    dataZoom: [
      {
        type: 'inside',
        start: 100 * (200 / 2200),
        end: 100
      },
      {
        type: 'slider',
        start: 100 * (200 / 2200),
        end: 100,
        bottom: 0,
        height: 40,
        handleStyle: {
          color: '#3fa9f5'
        }
      }
    ],
    series: [{
      name: 'Mid Price',
      type: 'line',
      showSymbol: false,
      data: [],
      lineStyle: { color: '#3fa9f5' }
    }]
  };

  chart.setOption(option);

  async function loadInitialData() {
    const res = await fetch("/ticks/recent?limit=2200");
    const ticks = await res.json();
    data = ticks.map(t => [t.timestamp, t.mid]);
    lastTimestamp = ticks[ticks.length - 1]?.timestamp;
    chart.setOption({
      xAxis: { ...option.xAxis, data: data.map(d => d[0]) },
      series: [{ data }]
    });
  }

  async function pollNewData() {
    if (!lastTimestamp) return;
    const res = await fetch(`/ticks/latest?after=${encodeURIComponent(lastTimestamp)}`);
    const newTicks = await res.json();
    if (newTicks.length > 0) {
      newTicks.forEach(t => {
        data.push([t.timestamp, t.mid]);
      });

      data = data.slice(-2200);
      lastTimestamp = newTicks[newTicks.length - 1].timestamp;

      chart.setOption({
        xAxis: { ...option.xAxis, data: data.map(d => d[0]) },
        series: [{ data }]
      });
    }
  }

  async function loadOlderTicksIfNeeded(event) {
    const startPercent = event.batch?.[0]?.start ?? event.start;

    if (startPercent < 5 && !isLoadingOld && offset < 100000) {
      isLoadingOld = true;

      const res = await fetch(`/ticks?offset=${offset + 2200}&limit=1000`);
      const oldTicks = await res.json();

      if (oldTicks.length > 0) {
        const oldData = oldTicks.map(t => [t.timestamp, t.mid]);
        data = oldData.concat(data);
        offset += oldTicks.length;

        chart.setOption({
          xAxis: { data: data.map(d => d[0]) },
          series: [{ data }],
          dataZoom: [
            {
              type: 'inside',
              start: 100 * (200 / data.length),
              end: 100
            },
            {
              type: 'slider',
              start: 100 * (200 / data.length),
              end: 100
            }
          ]
        });
      }

      isLoadingOld = false;
    }
  }

  async function loadVersion() {
    try {
      const res = await fetch('/version');
      const json = await res.json();
      document.getElementById('version').textContent = `Version: ${json.version}`;
    } catch (e) {
      document.getElementById('version').textContent = `Version: unknown`;
    }
  }

  loadInitialData();
  loadVersion();
  setInterval(pollNewData, 3000);
  chart.on('dataZoom', loadOlderTicksIfNeeded);
</script>
</body>
</html>
