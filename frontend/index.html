<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #tickView, #sqlView {
      flex: 1;
      height: 100%;
    }
    #tickView {
      display: block;
    }
    #sqlView {
      display: none;
    }
    #main {
      height: 100%;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      color: white;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 10px;
      font-size: 14px;
    }
    th {
      background-color: #222;
    }
    input, select {
      padding: 6px;
      margin-top: 6px;
      width: 90%;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
    }
    button {
      margin-top: 6px;
      padding: 6px 12px;
      font-size: 14px;
      background: #3fa9f5;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sqlResult {
      font-size: 13px;
      padding: 6px;
      overflow: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
<div style="display: flex; height: 100vh; overflow: hidden;">
  <div id="sidebar" style="width: 260px; background: #1a1a1a; color: white; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="padding: 1em;">
      <h3 style="margin-top: 0;">Menu</h3>
      <div><a href="javascript:void(0)" onclick="showView('tick')">Tick View</a></div>
      <div><a href="javascript:void(0)" onclick="showView('sql')">SQL View</a></div>
      <div><a href="htick.html" target="_blank">Htick View</a></div>

      <div id="labelSection" style="margin-top: 1em;">
        <strong>Labels</strong><br>
        <div id="labelToggles"></div>
        <div style="margin-top: 12px;">
          <input id="tickLoadAmount" type="number" value="5000" min="100" max="10000" style="width: 100px; margin-bottom: 4px;" />
          <button onclick="mannualLoadMoreLeft()">Load more</button>
        </div>
      </div>

      <div style="margin-top: 1em;">
        <label style="font-size:13px;">Time Grid:</label>
        <select onchange="applyTimeSeparator(parseInt(this.value))">
          <option value="1">1m</option>
          <option value="2">2m</option>
          <option value="3">3m</option>
          <option value="5" selected>5m</option>
          <option value="15">15m</option>
          <option value="30">30m</option>
          <option value="60">1h</option>
          <option value="120">2h</option>
          <option value="180">3h</option>
          <option value="240">4h</option>
          <option value="1440">1d</option>
          <option value="10080">1w</option>
          <option value="43200">1mo</option>
        </select>
      </div>

      <div id="sqlConsole" style="margin-top: 1em; display: none;">
        <strong>SQL Console</strong><br>
        <select id="tableSelect"></select>
        <textarea id="queryInput" placeholder="Write query here..." rows="5" style="width: 100%; resize: vertical;"></textarea>
        <button onclick="runQuery()">Run</button>
      </div>
    </div>
    <div id="version" style="padding: 1em; font-size: 0.8em; color: #888;">Version: frontend</div>
  </div>

  <div id="tickView">
    <div id="main"></div>
  </div>

  <div id="sqlView">
    <div id="sqlResult" style="padding: 1em; overflow: auto; height: 100%;">
    </div>
  </div>
</div>

<script>
function showView(name) {
  const isTick = name === 'tick';
  document.getElementById('tickView').style.display = isTick ? 'block' : 'none';
  document.getElementById('sqlView').style.display = isTick ? 'none' : 'block';
  document.getElementById('labelSection').style.display = isTick ? 'block' : 'none';
  document.getElementById('sqlConsole').style.display = isTick ? 'none' : 'block';
}
</script>
<script src="tick-core.js"></script>
</body>
</html>
