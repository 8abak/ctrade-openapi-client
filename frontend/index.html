<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>datavis.au â€“ Gold Review/Live</title>

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <!-- Layers must load before core so core can call ChartLayers.* -->
    <script src="chart-layers.js"></script>
    <script src="chart-core.js"></script>

    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .topbar {
            padding: 8px 12px;
            background: #222;
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
            border-bottom: 1px solid #333;
            font-size: 13px;
        }

        .topbar label {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .topbar input[type="checkbox"] {
            transform: scale(1.1);
        }

        .topbar input[type="number"],
        .topbar input[type="text"] {
            background: #111;
            color: #eee;
            border: 1px solid #444;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            width: 90px;
        }

        .topbar button {
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .topbar button:hover {
            background: #444;
        }

        .spacer {
            flex-grow: 1;
        }

        #chart {
            width: 100%;
            height: calc(100vh - 46px);
        }
    </style>
</head>

<body>
    <div class="topbar">
        <!-- Mode controls -->
        <label><input type="checkbox" id="chkLive" checked /> Live</label>

        <label>
            Jump to tick:
            <input type="number" id="inputJumpId" placeholder="tick id" />
        </label>

        <label>
            Chunk size:
            <input type="number" id="inputChunk" value="5000" min="500" step="500" />
        </label>

        <button id="btnJump">Load</button>
        <button id="btnLoadMore">Load more (back)</button>

        <div class="spacer"></div>

        <!-- Run / Stop -->
        <button id="btnRun">Run</button>
        <button id="btnStop">Stop</button>

        <!-- Layer toggles -->
        <label><input type="checkbox" id="chkTicks" checked /> Ticks</label>
        <label><input type="checkbox" id="chkPivHiLo" checked /> Hi/Lo Pivots</label>
        <label><input type="checkbox" id="chkPivSwings" checked /> Swings</label>
        <label><input type="checkbox" id="chkHHLL" checked /> HH/HL/LH/LL</label>
        <label><input type="checkbox" id="chkZones" checked /> Zones</label>
    </div>

    <div id="chart"></div>
</body>
</html>
