# PATH: frontend/review.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ML Review — Price-Action Segments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f8f9fb; color: #222; }
    header { display:flex; gap:12px; align-items:center; padding:10px 14px; background:#fff; border-bottom:1px solid #e5e7eb; position: sticky; top: 0; z-index: 1; }
    button { padding:8px 12px; border:1px solid #d1d5db; border-radius:8px; background:#fff; cursor:pointer; }
    button:hover { background:#f3f4f6; }
    .wrap { display:grid; grid-template-columns: 420px 1fr; gap: 10px; padding: 10px; }
    .panel { background:#fff; border:1px solid #e5e7eb; border-radius:10px; overflow: hidden; }
    .panel h2 { margin:0; padding:10px 12px; font-size:14px; background:#f9fafb; border-bottom:1px solid #e5e7eb; }
    .journal { height: calc(100vh - 120px); overflow:auto; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 6px; border-bottom:1px solid #f1f5f9; font-size:12px; text-align:left; }
    tr:hover { background:#f9fafb; }
    #chart { height: calc(100vh - 120px); }
    .meta { padding:8px 12px; font-size:12px; color:#555; }
    .badge { display:inline-block; padding:2px 6px; border-radius:6px; font-size:11px; border:1px solid #d1d5db; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header>
    <button id="runBtn">▶ Run until now (server)</button>
    <span id="runStatus" class="badge">idle</span>
  </header>

  <div class="wrap">
    <div class="panel">
      <h2>Journal (Outcomes)</h2>
      <div class="journal">
        <table id="outcomeTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Dur(s)</th>
              <th>Preds</th>
              <th>Ratio</th>
              <th>Dir</th>
              <th>Ticks</th>
            </tr>
          </thead>
          <tbody id="outcomeBody"></tbody>
        </table>
      </div>
    </div>
    <div class="panel">
      <h2 id="segTitle">Segment</h2>
      <div class="meta" id="segMeta"></div>
      <div id="chart"></div>
    </div>
  </div>

  <script src="./review-core.js"></script>
</body>
</html>
