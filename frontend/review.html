<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segmeling – Review</title>
  <style>
    body { margin: 0; background:#060a12; color:#d7e0ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .TopBar {
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; background:#0b1220; border-bottom:1px solid rgba(255,255,255,0.08);
      position: sticky; top:0; z-index: 10;
    }
    .TopBar .Group { display:flex; align-items:center; gap:8px; }
    select, input {
      background:#0f1a2e; color:#d7e0ff; border:1px solid rgba(255,255,255,0.12);
      padding:6px 8px; border-radius:8px; outline:none;
    }
    .Btn {
      background:#0f1a2e; color:#d7e0ff; border:1px solid rgba(255,255,255,0.12);
      padding:6px 10px; border-radius:10px; cursor:pointer; user-select:none;
    }
    .Btn.on { background:#1a2d55; border-color: rgba(255,255,255,0.22); }
    .PrimaryBtn { background:#2a5cff; border:1px solid rgba(255,255,255,0.18); color:white; padding:6px 12px; border-radius:10px; cursor:pointer; }
    .Hint { color: rgba(215,224,255,0.75); font-size: 12px; }
    .ChartWrap { padding: 10px 12px 12px; }
    #chart { width: 100%; height: calc(100vh - 64px); border-radius: 14px; overflow:hidden; }
    .ForceBox { display:flex; align-items:center; gap:6px; }
    .ForceLabel { font-size:12px; color: rgba(215,224,255,0.75); }
    .ForceInput { width: 160px; }
    .LinesWrap { padding: 0 12px 16px; }
    .LinesTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: #0b1220;
      border-radius: 12px;
      overflow: hidden;
    }
    .LinesTable th, .LinesTable td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      text-align: left;
      white-space: nowrap;
    }
    .LinesTable th { color: rgba(215,224,255,0.8); font-weight: 600; }
    .LinesTable tbody tr:hover { background: rgba(255,255,255,0.03); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="review-core.js?v=1"></script>
</head>

<body>
  <div class="TopBar">
    <div class="Group">
      <div class="Hint">Segm:</div>
      <select id="segmSelect"></select>
    </div>

    <div class="Group">
      <button id="toggleMid" class="Btn on">Mid</button>
      <button id="toggleKal" class="Btn">Kal</button>
      <button id="toggleBid" class="Btn">Bid</button>
      <button id="toggleAsk" class="Btn">Ask</button>
      <button id="toggleSegLines" class="Btn on">SegLines</button>
    </div>

    <div class="Hint" id="NextBreakHint">next: —</div>

    <div class="ForceBox">
      <div class="ForceLabel">Force</div>
      <input id="ForceTickId" class="ForceInput" placeholder="tick id (optional)" />
    </div>

    <button id="btnBreak" class="PrimaryBtn">Break</button>

    <div style="flex:1"></div>
    <div class="Hint" id="meta"></div>
  </div>

  <div class="ChartWrap">
    <div id="chart"></div>
  </div>

  <div class="LinesWrap">
    <table class="LinesTable" id="linesTable">
      <thead>
        <tr>
          <th>id</th>
          <th>depth</th>
          <th>iter</th>
          <th>start</th>
          <th>end</th>
          <th>ticks</th>
          <th>slope</th>
          <th>max_abs_dist</th>
        </tr>
      </thead>
      <tbody id="linesBody"></tbody>
    </table>
  </div>

  <script>
    window.ReviewInit && window.ReviewInit();
  </script>
</body>
</html>
