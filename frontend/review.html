<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Review</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="review-core.js"></script>

    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: sans-serif;
        }

        .topbar {
            padding: 10px;
            background: #222;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-bottom: 1px solid #333;
        }

        .topbar input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 6px;
        }

        #chart {
            width: 100%;
            height: calc(100vh - 60px);
        }

        button {
            padding: 6px 12px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }

        .spacer { flex-grow: 1; }
    </style>
</head>

<body>
    <div class="topbar">
        <label><input type="checkbox" id="showTicks" checked />Ticks</label>
        <label><input type="checkbox" id="showPivHiLo" checked />HiLo Pivots</label>
        <label><input type="checkbox" id="showPivSwings" checked />Swings</label>
        <label><input type="checkbox" id="showHHLL" checked />HH/HL/LH/LL</label>
        <label><input type="checkbox" id="showZones" checked />Zones</label>

        <div class="spacer"></div>

        <button id="btnRun">Run</button>
        <button id="btnStop">Stop</button>
    </div>

    <div id="chart"></div>
</body>
</html>
