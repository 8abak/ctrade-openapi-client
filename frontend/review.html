<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ML Review</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #1a1a1a;
      padding: 12px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 15px;
      color: #aaa;
    }
    .sidebar .section {
      margin-bottom: 16px;
    }
    .sidebar input[type=number] {
      width: 100%;
      margin-bottom: 6px;
      padding: 4px;
    }
    .sidebar button {
      width: 100%;
      padding: 6px;
      background: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar button:hover {
      background: #0056b3;
    }
    #chart {
      flex: 1;
      background: #000;
    }
    .label-toggle {
      margin: 2px 0;
    }
    .group-title {
      font-weight: bold;
      margin-top: 6px;
      margin-bottom: 2px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>ML Review</h3>
    <div class="section">
      <label>Train start</label>
      <input type="number" id="trainStart" value="1" />
      <label>Chunk</label>
      <input type="number" id="chunkSize" value="5000" />
      <button id="btnLoad">Load</button>
    </div>

    <div class="section">
      <h4>Labels</h4>
      <div id="labelsWrap"></div>
    </div>
  </div>

  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="review-core.js?v=2"></script>
</body>
</html>
