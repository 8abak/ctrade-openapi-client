<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ML Review — Walk-Forward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .toolbar {
      display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
      padding: 10px 12px; border-bottom: 1px solid #30363d; background: #0d1117; position: sticky; top: 0; z-index: 5;
    }
    .toolbar label { color: #e6edf3; }
    .toolbar input[type="number"], .toolbar input[type="text"] {
      background: #161b22; color: #e6edf3; border: 1px solid #30363d; border-radius: 6px; padding: 4px 8px;
    }
    .toolbar button {
      background: #21262d; color: #e6edf3; border: 1px solid #30363d; border-radius: 6px; padding: 4px 10px; cursor: pointer;
    }
    .toolbar button:disabled { opacity: .6; cursor: default; }

    .subbar {
      display: flex; align-items: center; gap: 10px;
      padding: 6px 12px; color: #8b949e;
    }
    .ghost {
      background: transparent; color: #aab6c7; border: 1px solid #2a2f36; border-radius: 6px; padding: 2px 8px; cursor: pointer;
    }

    #status { padding: 0 2px; color: #8b949e; font-size: 12px; min-height: 18px; }

    #journal {
      margin: 0 12px 6px 12px; background: #0f1420; border: 1px solid #222b3d; border-radius: 8px;
      padding: 8px 10px; max-height: 160px; overflow: auto; font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; color: #a5b4c3;
    }
    #journal.collapsed { display: none; }

    #chart  { height: 68vh; min-height: 520px; width: 100%; background: #0d1117; }
    .spacer { flex: 1 1 auto; }
    .muted  { color: #9aa4b2; }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>Start tick <input id="startTick" type="number" value="1" style="width:120px" /></label>
    <label>End tick <input id="endTick" type="number" value="100000" style="width:120px" /></label>
    <button id="loadBtn">Load</button>

    <button id="runBtn" title="Run walk-forward step">Run</button>

    <label><input id="chkMacro" type="checkbox" checked /> Macro</label>
    <label><input id="chkEvents" type="checkbox" checked /> Events</label>
    <label><input id="chkPreds" type="checkbox" checked /> Predictions</label>
    <label><input id="chkOutcomes" type="checkbox" checked /> Outcomes</label>

    <span style="width:16px"></span>
    <span class="muted">Price streams:</span>
    <label><input id="chkMid" type="checkbox" checked /> Mid</label>
    <label><input id="chkBid" type="checkbox" /> Bid</label>
    <label><input id="chkAsk" type="checkbox" /> Ask</label>

    <span class="spacer"></span>
    <label class="muted">Jump to tick <input id="jumpTick" type="number" value="1" style="width:140px" /></label>
    <button id="jumpBtn">Jump</button>
  </div>

  <div class="subbar">
    <div id="status">Ready</div>
    <div class="spacer"></div>
    <button id="toggleJournal" class="ghost" title="Show/Hide journal">Journal ▸</button>
  </div>

  <pre id="journal" class="collapsed"></pre>
  <div id="chart"></div>

  <!-- ECharts: try local first; fallback to CDN if missing -->
  <script src="/public/echarts.min.js?v=20250825"></script>
  <script>
    if (typeof echarts === 'undefined') {
      const s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js';
      document.head.appendChild(s);
    }
  </script>

  <!-- IMPORTANT: path relative to nginx root (/home/ec2-user/cTrade/frontend) -->
  <script src="/review-core.js?v=20250825-4"></script>
</body>
</html>
