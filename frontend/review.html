# PATH: frontend/review.html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ML Review — Price-Action Segments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#0d1117; --panel:#161b22; --muted:#30363d; --text:#c9d1d9; --sub:#8b949e; --accent:#58a6ff; --good:#2ea043; --bad:#f85149;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    header{padding:10px 14px;border-bottom:1px solid var(--muted);position:sticky;top:0;background:var(--bg);z-index:10}
    button{background:var(--panel);color:var(--text);border:1px solid var(--muted);padding:6px 10px;border-radius:8px;cursor:pointer}
    button:hover{border-color:var(--accent)}
    .row{display:grid;grid-template-columns:360px 1fr;gap:12px;padding:12px}
    .card{background:var(--panel);border:1px solid var(--muted);border-radius:10px;overflow:hidden}
    .card h3{margin:0;padding:10px 12px;border-bottom:1px solid var(--muted);font-size:13px;color:var(--sub)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid var(--muted);font-variant-numeric:tabular-nums}
    th{position:sticky;top:0;background:var(--panel);text-align:left}
    tr:hover{background:#0f131a}
    .pill{padding:2px 6px;border-radius:999px;border:1px solid var(--muted);font-size:12px}
    .pill.good{color:var(--good);border-color:var(--good)}
    .pill.bad{color:var(--bad);border-color:var(--bad)}
    #chart{height:560px}
    .note{color:var(--sub);padding:8px 12px}
  </style>
</head>
<body>
  <header>
    <button id="runBtn">▶ Run until now (server)</button>
    <span id="runStatus" class="note">idle</span>
  </header>

  <div class="row">
    <div class="card">
      <h3>Journal (Outcomes)</h3>
      <div style="overflow:auto; max-height: calc(100vh - 140px);">
        <table id="journal">
          <thead>
            <tr>
              <th>ID</th><th>Time</th><th>Dur(s)</th><th>Preds</th><th>Ratio</th><th>Dir</th><th>Ticks</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3>Segment</h3>
      <div id="chart"></div>
      <div id="segInfo" class="note"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="./review-core.js"></script>
</body>
</html>
