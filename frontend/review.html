<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Review Tick Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #topbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      font-size: 13px;
      box-sizing: border-box;
    }
    #topbar label {
      white-space: nowrap;
    }
    #topbar input {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      padding: 3px 6px;
      font-size: 13px;
      width: 100px;
    }
    #topbar button {
      background: #238636;
      border: none;
      color: #ffffff;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #topbar button:hover {
      background: #2ea043;
    }
    #toggles {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #toggles label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    #chart {
      width: 100vw;
      height: calc(100vh - 32px);
    }
    #status {
      margin-left: 8px;
      font-size: 11px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <label>From tick id:
      <input id="fromId" type="number" placeholder="tick id" />
    </label>
    <label>Window:
      <input id="win" type="number" value="5000" />
    </label>
    <button id="btnGo">Go</button>
    <span id="status"></span>
    <div id="toggles">
      <label><input type="checkbox" id="showKal" checked /> Kalman</label>
      <label><input type="checkbox" id="showZones" checked /> Zones</label>
      <label><input type="checkbox" id="showSegs" checked /> Segs</label>
    </div>
  </div>
  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="review-core.js"></script>
</body>
</html>
