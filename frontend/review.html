<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ML Review â€” Segments & Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --accent:#2563eb;
      --line:#1e293b; --chip:#111827; --btn:#1f2937; --btn2:#374151;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.4 ui-sans-serif,system-ui,Segoe UI,Roboto,Inter}
    .wrap{display:grid;grid-template-columns:320px 1fr;grid-template-rows:auto auto 1fr;gap:8px;height:100vh}
    header{grid-column:1/3;display:flex;gap:8px;align-items:center;padding:8px 12px;background:var(--panel);position:sticky;top:0;z-index:3;border-bottom:1px solid var(--line)}
    .labelsbar{grid-column:1/3;background:var(--panel);border-bottom:1px solid var(--line);padding:6px 10px;display:flex;gap:10px;flex-wrap:wrap}
    .labelsbar .group{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .labelsbar .title{color:#cbd5e1;font-weight:600;margin-right:4px}
    aside.left{grid-row:3;overflow:auto;background:var(--panel);border-right:1px solid var(--line)}
    .card{background:#0e1627;border-bottom:1px solid var(--line)}
    .card h3{margin:0;padding:8px 10px;color:#cbd5e1;font-weight:600;border-bottom:1px solid var(--line)}
    .segm-list{max-height:none}
    .segm-row{display:grid;grid-template-columns:26px 70px 162px 90px 86px;gap:8px;padding:6px 10px;border-bottom:1px dashed var(--line);align-items:center}
    .segm-row:hover{background:#0b1220}
    .segm-row input{margin:0}
    .small{color:var(--muted);font-size:12px}
    button{background:var(--btn);color:var(--text);border:1px solid var(--line);border-radius:8px;padding:6px 10px;cursor:pointer}
    button.secondary{background:var(--btn2)}
    input[type="number"]{background:#0b1220;border:1px solid var(--line);border-radius:6px;color:var(--text);padding:4px 6px;width:90px}
    .chip{background:var(--chip);border:1px solid var(--line);border-radius:999px;padding:2px 8px;color:#cbd5e1}
    main.chartwrap{grid-row:3;display:flex;flex-direction:column}
    #chart{height:calc(100vh - 120px); /* stays one screen tall */ width:100%}
    .toolbar{display:flex;gap:12px;align-items:center;margin-left:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <strong>Review</strong>
      <div class="toolbar">
        <label>Chunk
          <input id="chunk" type="number" min="500" max="20000" step="500" value="2000">
        </label>
        <button id="btnReload" class="secondary">Reload</button>
        <button id="btnLoadMore">Load more (left)</button>
      </div>
    </header>

    <!-- Labels selector bar (all unchecked by default) -->
    <div class="labelsbar">
      <div class="title">Layers:</div>
      <div id="labelsGroup" class="group"></div>
    </div>

    <aside class="left">
      <div class="card">
        <h3>Segments</h3>
        <div class="small" style="padding:6px 10px">
          Select segments. Each loads 2000 ticks first, then streams the rest to the right without changing your zoom.
        </div>
        <div id="segmList" class="segm-list"></div>
      </div>
    </aside>

    <main class="chartwrap">
      <div id="chart"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="./review-core.js"></script>
</body>
</html>
