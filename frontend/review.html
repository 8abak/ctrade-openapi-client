<!-- controls somewhere above the chart -->
<div class="toolbar">
  <label>From tick id:
    <input id="fromId" type="number" placeholder="e.g. 17000000">
  </label>
  <label>Window:
    <input id="windowSize" type="number" value="5000">
  </label>
  <button id="btnLoad">Go</button>
  <span id="status" style="margin-left:1rem;color:#aaa;"></span>
</div>

<div id="chart" style="width:100%;height:600px;"></div>

<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="review-core.js"></script>
