<!-- Controls: streamlined -->
<div class="wf-controls" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:.4rem 0;">
  <label>Start tick <input id="start-tick" type="number" value="1" style="width:110px"></label>
  <label>End tick <input id="end-tick" type="number" value="100000" style="width:110px"></label>
  <button id="wf-load" title="Load range">Load</button>

  <button id="wf-run" title="Advance one macro leg">Run</button>

  <label><input type="checkbox" id="wf-macro" checked> Macro</label>
  <label><input type="checkbox" id="wf-events" checked> Events</label>
  <label><input type="checkbox" id="wf-preds" checked> Predictions</label>
  <label><input type="checkbox" id="wf-out" checked> Outcomes</label>

  <span style="margin-left:12px;color:#9aa;">| Price streams:</span>
  <label><input type="checkbox" id="wf-mid" checked> Mid</label>
  <label><input type="checkbox" id="wf-bid"> Bid</label>
  <label><input type="checkbox" id="wf-ask"> Ask</label>
</div>

<!-- keep your existing chart container as-is -->
<div id="chart" style="height:65vh;min-height:480px;width:100%"></div>

<!-- scripts (leave your existing includes if already present) -->
<script src="/public/echarts.min.js"></script>
<script src="/frontend/review-core.js"></script>
