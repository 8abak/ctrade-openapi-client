<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Tick Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    #topbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
      font-size: 13px;
      flex-wrap: wrap;
    }
    #topbar label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #topbar input[type="number"] {
      width: 90px;
      padding: 2px 4px;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 12px;
    }
    #topbar button {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #30363d;
      background-color: #21262d;
      color: #c9d1d9;
      cursor: pointer;
      font-size: 12px;
    }
    #topbar button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    #status {
      margin-left: auto;
      font-size: 12px;
      color: #8b949e;
      white-space: nowrap;
    }
    #toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-left: 10px;
      font-size: 12px;
    }
    #toggles label {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    #chart {
      width: 100vw;
      height: calc(100vh - 48px);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div id="topbar">
    <label>
      From id:
      <input type="number" id="fromId" value="1" min="1" />
    </label>
    <label>
      Window:
      <input type="number" id="windowSize" value="2000" min="100" step="100" />
    </label>
    <button id="btnGo">Go</button>
    <button id="btnPrev">&laquo; Prev</button>
    <button id="btnNext">Next &raquo;</button>
    <button id="btnPlay">Run</button>

    <div id="toggles">
      <label><input type="checkbox" id="showBid" checked /> Bid</label>
      <label><input type="checkbox" id="showAsk" checked /> Ask</label>
      <label><input type="checkbox" id="showMid" checked /> Mid</label>
      <label><input type="checkbox" id="showKal" checked /> Kalman</label>
      <label><input type="checkbox" id="showKalFast" checked /> Kal Fast</label>
      <label><input type="checkbox" id="showKalSlow" checked /> Kal Slow</label>
    </div>

    <div id="status"></div>
  </div>

  <div id="chart"></div>

  <script src="review-core.js"></script>
</body>
</html>
