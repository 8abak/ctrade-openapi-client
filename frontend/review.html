<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SegLines Review</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="chart-core.js"></script>
  <script src="review-core.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1115;
      color: #ddd;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: #151821;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    select, button {
      background: #1e2230;
      color: #ddd;
      border: 1px solid #333;
      padding: 4px 8px;
    }

    button {
      cursor: pointer;
    }

    button.primary {
      background: #2a6df4;
      border-color: #2a6df4;
      color: #fff;
    }

    .toggle {
      border-radius: 14px;
      padding: 4px 10px;
    }

    .toggle.on {
      background: #2a6df4;
      border-color: #2a6df4;
      color: #fff;
    }

    .toggle.off {
      background: #1e2230;
      color: #aaa;
    }

    #chart {
      width: 100%;
      height: 520px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 4px 6px;
      border-bottom: 1px solid #222;
      text-align: right;
    }

    th {
      background: #151821;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr.selected {
      background: #2a6df422;
    }

    tr:hover {
      background: #2a6df411;
      cursor: pointer;
    }

    .footer {
      padding: 6px 10px;
      background: #151821;
      border-top: 1px solid #222;
      font-size: 12px;
    }
  </style>
</head>

<body>

<div class="topbar">
  <label>Segm:</label>
  <select id="segmSelect"></select>

  <button class="toggle on"  data-series="mid">Mid</button>
  <button class="toggle on"  data-series="kal">Kal</button>
  <button class="toggle off" data-series="bid">Bid</button>
  <button class="toggle off" data-series="ask">Ask</button>
  <button class="toggle on"  id="toggleSegLines">SegLines</button>

  <label>Eval ≥</label>
  <select id="evalLevel">
    <option value="0">none</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
    <option value="5">5</option>
  </select>

  <button id="breakBtn" class="primary">Break</button>
</div>

<div id="chart"></div>

<div style="max-height:260px; overflow:auto;">
  <table id="linesTable">
    <thead>
      <tr>
        <th>id</th>
        <th>depth</th>
        <th>iter</th>
        <th>start</th>
        <th>end</th>
        <th>dur ms</th>
        <th>slope</th>
        <th>#ticks</th>
        <th>max|dist|</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="footer" id="footerMeta">
  loading…
</div>

</body>
</html>
