<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ML Review â€” Segments & Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --accent:#2563eb;
      --btn:#1f2937; --btn2:#374151; --chip:#111827; --ok:#16a34a; --warn:#f59e0b;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.4 ui-sans-serif,system-ui,Segoe UI,Roboto,Inter}
    .wrap{display:grid;grid-template-columns:280px 1fr;grid-template-rows:auto 1fr;gap:8px;height:100%}
    header{grid-column:1/3;display:flex;gap:8px;align-items:center;padding:8px 12px;background:#0b1220;position:sticky;top:0;z-index:2}
    header .sp{flex:1}
    .left{display:grid;grid-template-rows:auto 1fr auto;gap:8px;background:var(--panel);padding:8px}
    .card{background:#0e1627;border:1px solid #1e293b;border-radius:10px}
    .card h3{margin:0;padding:8px 10px;border-bottom:1px solid #1e293b;color:#cbd5e1;font-weight:600}
    .card .body{padding:8px;max-height:38vh;overflow:auto}
    .card .list{max-height:calc(100% - 38px);overflow:auto}
    .segm-row{display:grid;grid-template-columns:28px 84px 84px 52px 1fr;gap:6px;padding:6px 8px;border-bottom:1px dashed #1e293b;align-items:center;cursor:pointer}
    .segm-row:hover{background:#0b1220}
    .segm-row input{margin:0}
    .chips{display:flex;flex-wrap:wrap;gap:6px}
    .chip{background:var(--chip);border:1px solid #1f2937;border-radius:999px;padding:2px 8px;color:#cbd5e1}
    button{background:var(--btn);color:var(--text);border:1px solid #1f2937;border-radius:8px;padding:6px 10px;cursor:pointer}
    button.secondary{background:var(--btn2)}
    button:disabled{opacity:.6;cursor:not-allowed}
    #chart {
      height: calc(100vh - 140px);
      width: 100%;
      overflow: hidden;
    }
    .footer{display:flex;gap:8px;align-items:center;justify-content:space-between;padding:8px}
    .small{color:var(--muted);font-size:12px}
    input[type="number"], select{background:#0b1220;border:1px solid #1f2937;border-radius:6px;color:var(--text);padding:4px 6px}
    .tbl-check{display:grid;grid-template-columns:1fr 60px;gap:6px;align-items:center}
    .tbl-check label{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <strong>Review</strong>
      <span class="sp"></span>
      <label>Chunk size
        <input id="chunk" type="number" min="500" max="20000" step="500" value="2000">
      </label>
      <button id="btnReload" class="secondary">Reload</button>
    </header>

    <aside class="left">
      <div class="card">
        <h3>Segments</h3>
        <div class="body small">Select one or more segments. Data loads from the beginning of each, then adds older ticks to the left until complete.</div>
        <div id="segmList" class="list"></div>
      </div>

      <div class="card">
        <h3>Layers</h3>
        <div class="body" id="tblList">
          <!-- tables with a sensible schema get listed here (unchecked by default) -->
        </div>
      </div>

      <div class="card">
        <h3>Controls</h3>
        <div class="footer">
          <div class="chips" id="stat"></div>
          <div>
            <button id="btnLoadMore" title="Load more (older) ticks for selected segments">Load more</button>
          </div>
        </div>
      </div>
    </aside>

    <main class="card" style="display:grid;grid-template-rows:auto 1fr">
      <h3>Chart</h3>
      <div id="chart"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="./review-core.js"></script>
</body>
</html>
