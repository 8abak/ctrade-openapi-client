<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Tick Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    #topbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
      font-size: 13px;
      flex-wrap: wrap;
    }
    #topbar label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #topbar input[type="number"] {
      width: 90px;
      padding: 2px 4px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      border-radius: 3px;
      font-size: 12px;
    }
    #topbar button {
      padding: 3px 10px;
      background-color: #238636;
      border: 1px solid #2ea043;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }
    #topbar button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #navButtons {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    #playButtonWrapper button {
      background-color: #0969da;
      border-color: #1f6feb;
    }
    #status {
      margin-left: 8px;
      font-size: 12px;
      color: #8b949e;
      flex: 1;
      min-width: 120px;
    }
    #toggles {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }
    #chart {
      width: 100vw;
      height: calc(100vh - 42px);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div id="topbar">
    <label>
      From id:
      <input id="fromId" type="number" placeholder="tick id" />
    </label>
    <label>
      Window:
      <input id="windowSize" type="number" value="5000" />
    </label>
    <button id="btnGo">Go</button>

    <div id="navButtons">
      <button id="btnPrev">&lt;</button>
      <button id="btnNext">&gt;</button>
    </div>

    <div id="playButtonWrapper">
      <!-- renamed label only -->
      <button id="btnPlay">Run</button>
    </div>

    <span id="status"></span>

    <div id="toggles">
      <label><input type="checkbox" id="showKal" checked /> Kalman</label>
      <label><input type="checkbox" id="showZones" checked /> Zones</label>
      <label><input type="checkbox" id="showSegs" checked /> Segs</label>
      <label><input type="checkbox" id="showPreds" checked /> Predictions</label>
    </div>
  </div>

  <div id="chart"></div>

  <script src="review-core.js"></script>
</body>
</html>
