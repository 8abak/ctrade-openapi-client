<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ML Review — Segments & Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --accent:#2563eb;
      --line:#1e293b; --btn:#1f2937; --btn2:#374151;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.4 ui-sans-serif,system-ui,Segoe UI,Roboto,Inter}
    body{--leftW:320px}
    .wrap{display:grid;grid-template-columns:var(--leftW) 1fr;grid-template-rows:auto auto 1fr;gap:8px;height:100dvh}
    body.collapsed .wrap{grid-template-columns:0 1fr}
    header{grid-column:1/3;display:flex;gap:8px;align-items:center;padding:8px 12px;background:var(--panel);position:sticky;top:0;z-index:3;border-bottom:1px solid var(--line)}
    .toolbar{display:flex;gap:12px;align-items:center;margin-left:auto}
    .labelsbar{grid-column:1/3;background:var(--panel);border-bottom:1px solid var(--line);padding:6px 10px;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .labelsbar label{cursor:pointer;user-select:none}
    aside.left{grid-row:3;overflow:auto;background:var(--panel);border-right:1px solid var(--line)}
    body.collapsed aside.left{display:none}
    .card{background:#0e1627;border-bottom:1px solid var(--line)}
    .card h3{margin:0;padding:8px 10px;color:#cbd5e1;font-weight:600;border-bottom:1px solid var(--line)}
    .segm-row{display:grid;grid-template-columns:26px 70px 160px 92px 86px;gap:8px;padding:6px 10px;border-bottom:1px dashed var(--line);align-items:center}
    .segm-row:hover{background:#0b1220}
    .segm-row input{margin:0}
    .small{color:var(--muted);font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    button{background:var(--btn);color:var(--text);border:1px solid var(--line);border-radius:8px;padding:6px 10px;cursor:pointer}
    button.secondary{background:var(--btn2)}
    input[type="number"]{background:#0b1220;border:1px solid var(--line);border-radius:6px;color:#e5e7eb;padding:4px 6px;width:90px}
    main.chartwrap{grid-row:3;display:flex;flex-direction:column}
    /* one-monitor tall (100dvh fixes iOS address bar) */
    #chart{height:calc(100dvh - 120px);width:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button id="btnTogglePanel" title="Show/Hide segments">☰ Segments</button>
      <strong>Review</strong>
      <div class="toolbar">
        <label>Chunk <input id="chunk" type="number" min="1000" max="20000" step="1000" value="2000"></label>
        <button id="btnReload" class="secondary">Reload</button>
        <button id="btnMoreLeft">Load more (left)</button>
        <button id="btnMoreRight">Load more (right)</button>
      </div>
    </header>

    <div class="labelsbar">
      <div>Layers:</div>
      <div id="labelsGroup"></div>
    </div>

    <aside class="left">
      <div class="card">
        <h3>Segments</h3>
        <div class="small" style="padding:6px 10px">
          Select segments, then pick layers (e.g., <b>ticks</b>, atr1…). We load up to a safe cap per segment; use the buttons to load more.
        </div>
        <div id="segmList"></div>
      </div>
    </aside>

    <main class="chartwrap">
      <div id="chart"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="./review-core.js"></script>
</body>
</html>
