<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Tick Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
      box-sizing: border-box;
    }
    #controls label {
      font-size: 0.9rem;
    }
    #controls input {
      background: #161b22;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 3px 6px;
      border-radius: 4px;
      width: 90px;
    }
    #controls button {
      background: #238636;
      color: #ffffff;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #controls button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #controls .spacer {
      flex: 1;
    }
    #controls .legend {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    #chart {
      width: 100%;
      height: calc(100vh - 40px); /* fill remaining space */
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      From tick id:
      <input id="fromId" type="number" value="" placeholder="e.g. 17000000" />
    </label>
    <label>
      Window:
      <input id="win" type="number" value="5000" />
    </label>
    <button id="go">Go</button>
    <div class="spacer"></div>
    <div class="legend">
      Mid = blue · Kalman = green · Zones = colored bands · Segs = dashed lines
    </div>
  </div>
  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="review-core.js"></script>
</body>
</html>
