<!-- Add this small CSS in <head> or before closing </body> -->
<style>
  body.wf-dark { background:#0d1117; color:#e6edf3; }
  .wf-controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:.5rem 0; }
  .wf-controls input[type="number"],
  .wf-controls button,
  .wf-controls label { color:#e6edf3; }
  .wf-controls input[type="number"] { background:#161b22; border:1px solid #30363d; padding:2px 6px; border-radius:6px; }
  .wf-controls button { background:#21262d; border:1px solid #30363d; padding:4px 10px; border-radius:6px; cursor:pointer; }
  .wf-controls button:disabled { opacity:.6; cursor:default; }
  .wf-status { font: 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI; color:#8b949e; margin:.25rem 0 .5rem; }
  .wf-status[data-kind="ok"]  { color:#7ee787; }
  .wf-status[data-kind="err"] { color:#ffa198; }
  .wf-chart { background:#0d1117; }
</style>

<!-- Controls (keep your existing ones, but add a status line below them) -->
<div class="wf-controls">
  <!-- your existing inputs/buttons here -->
  <!-- e.g. Start tick / End tick / Load / Run / checkboxes ... -->
</div>
<div id="wf-status" class="wf-status">Ready</div>
<!-- keep your #chart container as-is -->
