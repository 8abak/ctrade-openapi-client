<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Segmeling â€“ Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020;
      color: #dbe2ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid #1b2340;
      background: #0e1530;
    }

    select, button {
      background: #141c3d;
      color: #dbe2ff;
      border: 1px solid #2a3570;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
    }

    button.toggle.active {
      background: #2a3fff;
    }

    button.primary {
      background: #1f3cff;
      border-color: #1f3cff;
    }

    #chart {
      width: 100%;
      height: calc(100% - 160px);
    }

    #tableWrap {
      height: 160px;
      overflow: auto;
      border-top: 1px solid #1b2340;
      background: #0e1530;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #1b2340;
      text-align: right;
      white-space: nowrap;
    }

    th {
      position: sticky;
      top: 0;
      background: #101840;
    }

    td:first-child, th:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<div id="topbar">
  <label>Segm:</label>
  <select id="segmSelect"></select>

  <button id="toggleMid" class="toggle active">Mid</button>
  <button id="toggleKal" class="toggle active">Kal</button>
  <button id="toggleSegLines" class="toggle active">SegLines</button>

  <button id="breakBtn" class="primary">Break</button>
</div>

<div id="chart"></div>

<div id="tableWrap">
  <table id="linesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Depth</th>
        <th>Iter</th>
        <th>Start</th>
        <th>End</th>
        <th>#Ticks</th>
        <th>Slope</th>
        <th>Max |dist|</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="review-core.js"></script>
</body>
</html>
