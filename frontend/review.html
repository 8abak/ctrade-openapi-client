<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Review Tick Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #30363d;
      background: #161b22;
      font-size: 14px;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    #toolbar label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
    }

    #toolbar input[type="number"] {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      padding: 0.15rem 0.35rem;
      color: #c9d1d9;
      width: 90px;
    }

    #toolbar button {
      background: #238636;
      border: 1px solid #2ea043;
      color: #ffffff;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    #toolbar button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    #toolbar button.secondary {
      background: #30363d;
      border-color: #30363d;
    }

    #toolbar #status {
      margin-left: 0.5rem;
      font-size: 12px;
      color: #8b949e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 380px;
    }

    #toggles {
      margin-left: auto;
      display: inline-flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    #chart {
      flex: 1 1 auto;
      width: 100%;
      min-height: 0;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>
      From id:
      <input type="number" id="fromId" min="1" step="1" />
    </label>
    <label>
      Window:
      <input type="number" id="windowSize" min="100" max="50000" step="100" value="5000" />
    </label>
    <button id="btnGo">Go</button>

    <button id="btnPrev" class="secondary" title="Previous window">&lt;</button>
    <button id="btnNext" class="secondary" title="Next window">&gt;</button>

    <span id="status"></span>

    <div id="toggles">
      <label><input type="checkbox" id="showKal" checked /> Kalman</label>
      <label><input type="checkbox" id="showZones" checked /> Zones</label>
      <label><input type="checkbox" id="showSegs" checked /> Segs</label>
    </div>
  </div>

  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="review-core.js"></script>
</body>
</html>
