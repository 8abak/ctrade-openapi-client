<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZTick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 280px;
      padding: 1em;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    label { font-size: 13px; margin-top: 4px; }
    select, input, button, textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
      margin-top: 4px;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    #main {
      flex-grow: 1;
    }
    .section { margin-bottom: 1em; }
  </style>
</head>
<body>
<div id="container">
  <div id="sidebar">
    <div>
      <h3>ZTick View</h3>

      <div class="section">
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime">
      </div>

      <div class="section">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime">
      </div>

      <button onclick="loadZTickChart()">Load Chart</button>

      <div class="section">
        <strong>Series</strong><br>
        <label><input type="checkbox" id="askCheckbox"> Ask</label><br>
        <label><input type="checkbox" id="midCheckbox" checked> Mid</label><br>
        <label><input type="checkbox" id="bidCheckbox"> Bid</label>
      </div>

      <div id="labelCheckboxes" class="section"></div>

      <div class="section">
        <strong>Selected Ticks:</strong>
        <div id="selectedIdsText">None</div>
        <textarea id="labelNote" rows="2" placeholder="Optional label note..."></textarea>
        <select id="labelTableSelect"></select>
        <button onclick="submitLabel()">Submit Labels</button>
        <button onclick="exportSelectedTicks()">Export CSV</button>
      </div>
    </div>

    <div id="version" style="font-size: 11px; color: #777; text-align: left;"></div>
  </div>
  <div id="main"></div>
</div>
<script>
  const AVAILABLE_LABELS_ENDPOINT = "/available";
</script>
<script src="ztick-core.js"></script>
</body>
</html>
