name: ğŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/cTrade
            git pull origin main
            source venv/bin/activate

            echo "ğŸ›  Building version.json..."
            node scripts/buildVersions.js || echo "âš ï¸ Failed to build version.json"

            #Run schema + route docs builders.
            python -m jobs.buildSchema
            python -m jobs.buildRoots

            # Detect changed files in latest commit
            changed=$(git diff --name-only HEAD@{1})

            # Restart backend if main.py changed
            if echo "$changed" | grep -q 'main.py'; then
              echo "ğŸ” Restarting backend service..."
              sudo systemctl restart backend.service
            fi

            # Restart tickCollector if it changed
            if echo "$changed" | grep -q 'tickCollectorToDB.py'; then
              echo "ğŸ” Restarting tickCollector service..."
              sudo systemctl restart tickcollector.service
            fi

            echo "âœ… Deployment complete"

